<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <style>
         * {
            font-family: Arial, Helvetica, sans-serif;
         }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="name" id="inome" required autocomplete="name" maxlength="30" placeholder="Nome Completo">
        </p>

        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" required min="0" max="10" step="0.1"  placeholder="0 a 10" required>

        </p>

        <p>
            <label for="imes">MÃªs:</label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p>
            <label for="idia">Dia:</label>
            <input type="date" name="dia" id="idia" required>
        </p>

        <p>
            <label for="itime">Hora:</label>
            <input type="time" name="time" id="itime" required>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
        </p>


    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de tabela</title>
    <style>
        table {
            border-collapse: collapse;
            width: 30vw;
            height: 30vh;
        }
         td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;  
    
        }
        td.direita {
            text-align: right;
            vertical-align:bottom ;
        }
        td.topo {
            text-align:center;
            vertical-align: top;
        }

    </style>
</head>
<body>
    <Table>
        <tr>
            <td>A1</td>
            <td class="topo">B1</td>
            <td>C1</td>
            <td class="direita">D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="topo">B2</td>
            <td>C2</td>
            <td class="direita">D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="topo">B3</td>
            <td class="direita">C3</td>
            <td>D3</td>
        </tr>
    </Table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5 </title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>
        Vamos adicionar imagens dinamicas no nosso site com o comando picture 
    </p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/image-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/image-m.png" type="image/png">
        <img src="imagens/image-g.png" alt="Imagem dinamica">
    </picture>  
    <h1>Adicionando audio ao site</h1>
    <p>
        Para adicionar audio usaremos a tag audio
    </p>  
    <audio  >
        <source src="midia/never get old.mp3" type="audio/mpeg">
        <source src="midia/never get old.ogg" type="audio/ogg">
        <source src="midia/never get old.wav" type="midia/wav">

    </audio>
    <h2>Download</h2>
    <p>
        Caso tenha gostado da musica clique no <a href="midia/never get old.mp3" download="never get old.mpeg" type="audio/mpeg">link para download</a></p>
</body>
</html>

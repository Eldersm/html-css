<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexivel</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>
        Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência
    </p>
    <picture>
        <source media="(min-width:1050px )" srcset="arquivo/paisagem-g.png">
        <source media="(min-width:790px )" srcset="arquivo/paisagem-m.png">
        <img src="arquivo/paisagem-p.png" alt="paisagem pequena">
    </picture>
    
</body>
</html>

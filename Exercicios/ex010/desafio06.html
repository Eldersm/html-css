<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>EM HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada uso.</p>

    <ul>
        <li>
            <abbr title="Use a tag &lt;p&gt;">Paráfrago</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;h&gt; do 1 até o 6 de acordo com a sua necessidade.">Títulos</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt; para adicionar abreviações a palavras">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use o comando &lt;code&gt;para fazer um codigo fonte.">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt; e em seguida a tag &lt;li&gt; para criar uma lista numerada.">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ul&gt; e em seguida a tag &lt;li&gt; para criar uma lista com demarcadores.">Lista com demarcadores</abbr>
        </li>
    </ul>
    
</body>
</html>

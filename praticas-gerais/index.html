<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Funcional Simples</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header id="cabe">
        <h1 id="titulo">Calculando n√∫meros</h1>
    </header>
    <main>
     
        <div id="calculadora">
            <input type="text" name="inumb" id="inumero">
            <div id="numeros_finais" class="numeros">
               <button onclick="document.querySelector('input#inumero').value += 1"  >1</button>
               <button onclick="document.querySelector('input#inumero').value += 2"  >2</button>
               <button onclick="document.querySelector('input#inumero').value += 3"  >3</button>
            </div>
            <div class="numeros">
               <button onclick="document.querySelector('input#inumero').value +=4"  >4</button>
               <button onclick="document.querySelector('input#inumero').value +=5"  >5</button>
               <button onclick="document.querySelector('input#inumero').value +=6"  >6</button>
            
            </div>
            <div class="numeros">
             <button onclick="document.querySelector('input#inumero').value +=7" >7</button>
             <button onclick="document.querySelector('input#inumero').value +=8" >8</button>
             <button onclick="document.querySelector('input#inumero').value +=9"  >9</button>  <br>
             <button onclick="document.querySelector('input#inumero').value +=0"  id="num_zero">0</button>
            </div>
            <div id="func" class="numeros">
                <button  class="algoritmo" onclick="somar()" value="+"  >+</button>
                <button class="algoritmo"  onclick="subtrair()" value="-" >-</button>
                <button  class="algoritmo" onclick="dividir()" value="/" >/</button>
                <button  class="algoritmo" onclick="multiplicar()" value="*" >*</button>
                <button  class="algoritmo" onclick="limpa()">B</button>
            </div>
        </div>
        <button id="calculo" onclick="calculo()" >Calcular</button>
    </main>
    <footer>
        <p>Feito por <a href="#">Link aqui</a></p>
    </footer>
    <script>
        let res =document.querySelector('input#inumero')
        let numeros = []
        function somar(){
            numeros[0]=parseFloat(res.value)
            res.value =' '
            res.value = ' +'
        }
        function dividir(){
            numeros[0]=parseFloat(res.value)
            res.value = ' '
            res.value = '/'
        }
        function subtrair(){
            numeros[0]=parseFloat(res.value)
            res.value = ' '
            res.value = '-'
        }
        function multiplicar(){
            numeros[0]= parseFloat(res.value)
            res.value = ' '
            res.value = '*'
        }
        function limpa(){
            let limpa = res.value
            res.value = limpa.substr(0,limpa.length -1)

        }


        function calculo(){
        let total = 0
        numeros[1]= Number(res.value)
        let limpa = res.value
            if(res.value.includes('+')){
                res.value = limpa.substr(1)
                total = numeros[0] + numeros[1]
                res.value = total
                return res.value
            }
            else if (res.value.includes('/')){
                res.value = limpa.substr(1)
                numeros[1]= Number(res.value)
                total = numeros[0] / numeros[1]
                res.value = total
                return res.value
            }else if(res.value.includes('-')){
                res.value = limpa.substr(1)
                numeros[1]=Number(res.value)
                total=numeros[0] - numeros[1]
                res.value = total
                return res.value
            }else if (res.value.includes('*')){
                res.value = limpa.substr(1)
                numeros[1]=Number(res.value)
                total = numeros[0] * numeros[1]
                res.value = total
                return res.value
            }
        }
    </script>
</body>
</html>
